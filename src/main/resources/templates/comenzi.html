<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Comenzi</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
<!--                <img th:src="@{/images/logo.png}" alt="Logo" class="img-fluid mb-1" style="max-width: 70px; max-height: 70px;">-->
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            Acasa
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">
                            Coș de produse
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/comenzi">
                            Comenzi
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-10">
            <div class="container">
                <h2>Comenzi</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Email</th>
                        <th>Produse</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody id="orders-list">
                    <!-- Aici vor fi afișate comenzile -->
                    </tbody>
                </table>
                <button id="clear-orders-btn" class="btn btn-danger float-right" onclick="clearOrders()">Șterge Comenzi</button>
            </div>
        </main>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Afiseaza comenzile din local storage
        displayOrders();
    });

    function displayOrders() {
        const ordersList = document.getElementById('orders-list');
        const storedOrders = JSON.parse(localStorage.getItem('orders')) || [];

        ordersList.innerHTML = ''; // Golește lista înainte de a o re-umple

        storedOrders.forEach(function (order) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${order.email}</td>
                <td>${order.products.join(', ')}</td>
                <td>${order.total.toFixed(2)} lei</td>
                <td>
                    <button class="btn btn-sm btn-danger" onclick="deleteOrder(${storedOrders.indexOf(order)})">Șterge</button>
                </td>
            `;
            ordersList.appendChild(row);
        });
    }

    function deleteOrder(index) {
        const storedOrders = JSON.parse(localStorage.getItem('orders')) || [];
        storedOrders.splice(index, 1); // Șterge comanda din listă
        localStorage.setItem('orders', JSON.stringify(storedOrders));
        displayOrders(); // Reafișează comenzile actualizate
    }

    function clearOrders() {
        localStorage.removeItem('orders'); // Șterge toate comenzile din local storage
        displayOrders(); // Golește lista de comenzi afișată
    }
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
